name: terraform

on:
  workflow_run:
    workflows:
      - ci
    types:
      - completed
  workflow_dispatch: # Add this to enable manual triggering
 
env:
 TF_LOG: INFO
 TF_VAR_organization_id: ${{ secrets.TF_VAR_organization_id }} # Pass organization ID to Terraform
 AWS_ACCESS_KEY_ID: ${{ secrets.SCW_ACCESS_KEY }} # Map Scaleway Access Key to AWS env variable
 AWS_SECRET_ACCESS_KEY: ${{ secrets.SCW_SECRET_KEY }} # Map Scaleway Secret Key to AWS env variable
 SCW_ACCESS_KEY: ${{ secrets.SCW_ACCESS_KEY }}
 SCW_SECRET_KEY: ${{ secrets.SCW_SECRET_KEY }}
 BUCKET_TF_STATE: ${{ secrets.BUCKET_TF_STATE }}
 
jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' && github.ref == 'refs/heads/main' }} # Only run if `ci.yaml` succeeded
    runs-on: ubuntu-latest
    defaults:
        run:
          working-directory: ./terraform
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.11.3

      - name: Initialize Terraform
        run: terraform init -migrate-state -backend-config="${{ secrets.BUCKET_TF_STATE }}"

      - name: Plan Terraform Changes
        run: terraform plan

      - name: Apply Terraform Changes
        run: terraform apply -auto-approve